apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: croplands-api
  namespace: croplands
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/listen-ports: '[{ "HTTP": 80, "HTTPS": 443 }]'
spec:
  rules:
  - host: croplands-api.prod-asc.chs.usgs.gov
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: croplands-api
            port:
              name: http
  - host: api.croplands.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: croplands-api
            port:
              name: http
  - host: server.croplands.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: croplands-api
            port:
              name: http
